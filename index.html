<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="wheel"></div>
<div id="resultMessage"></div>
<div id="resultDisplay" style="display: none;"></div>
<p>Balance: $<span id="balance">100</span></p>
<div id="resultMessage"></div>
<label for="betAmount">Place your bet: $</label>
<input type="number" id="betAmount" min="1" step="1" value="1">
<button class="black" id="blackBtn" onclick="placeBet('black')">On Black</button>
<button class="red" id="redBtn" onclick="placeBet('red')">On Red</button>
<button onclick="spinWheel()">Spin Wheel</button>
<button id="playAgainBtn" style="display: none;" onclick="playAgain()">Play Again</button>

<script src="js/app.js"></script>

</body>
</html>
