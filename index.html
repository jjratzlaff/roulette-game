<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="wheel"></div>
<p>Balance: $<span id="balance">1000</span></p>
<label for="betAmount">Place your bet: $</label>
<input type="number" id="betAmount" min="1" step="1" value="1">
<button class="black" onclick="placeBet('black')">Bet on Black</button>
<button class="red" onclick="placeBet('red')">Bet on Red</button>
<button onclick="spinWheel()">Spin Wheel</button>

<script src="js/app.js"></script>

</body>
</html>
